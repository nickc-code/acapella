



{% extends 'Layout.html' %}

{% block content %}
<div class="container">
  <center><h1 class="jumbotron">Group Home</h1></center>
  <div class="row">
    <div class="col-md-12"><center><h2>All Assignments</h2></center></div>
<!--     <div class="col-md-4"><center><h2>Side Bar</h2></center></div> -->
  </div>
  <div class="row">
    <div class="col-md-12">

      {% for post in posts %}
            <article class="media content-section">
              <img class=" rounded-circle article-img" src="{{ url_for('static',  filename='profile_pic/' + post.author.image_file) }}">
              <div class="media-body">
                <div class="article-metadata">
                  <a class="mr-2" href="{{ url_for('user_posts', username=post.author.username) }}">{{ post.author.username }}</a>
                  <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                </div>
                <h2><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>
              </div>
            </article>
        {% endfor %}
    </div>
<!--     <div class="col-md-4">
      Things
    </div> -->
  </div>
</div>






{% endblock %}
