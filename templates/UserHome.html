  <div class="centered"><h1> Username Dashboard</h1></div>

    <div class="absolute card" style="width: 18rem;">

      <div class="card-body">

</div>


<div>

{% block scripts %}
<script type="text/javascript" src="{{ url_for('static', filename = 'SingerHome.js') }}"></script>
<link rel="stylesheet" href="//brick.a.ssl.fastly.net/Roboto:400"/>
  <style type="text/css">
    .sheetmusic {
      width:100%;
      height: 500px;
      object-fit:cover;
    }
    .cardImage {
      width:100%;
      height: 98px;
      object-fit:cover;
      border-bottom: 2px solid black;
    }
    .c{
      position: relative;
      text-align: center;
      color: white;
      margin-bottom: 200px;
    }
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: large;
    }
    .absolute {
      position: absolute;
      top: 400px;
      left: 200px;
/*      width: 200px;
